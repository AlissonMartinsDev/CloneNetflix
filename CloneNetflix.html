<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clone Netflix</title>
	<link rel="stylesheet" href="css/estilo.css">

	<!-- Carousel -->
	<link rel="stylesheet" href="css/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

	<!-- Responsividade -->
	<link rel="stylesheet" href="css/responsividade.css">
</head>
<body>

	<header class="netflix--header">
		
		<div class="container">
			
			<h1 class="h1">NETFLIX</h1>

			<nav class="netflix--nav">
				<a href="">Início</a>
				<a href="">Séries</a>
				<a href="">Filmes</a>
				<a href="">Documentários</a>
			</nav>

		</div>

	</header>

	<section id="netflix--main">
		
			<div class="netflix--black">
				
				<div class="container">
				
					<h2 class="h2">HOUSE OF CARDS</h2>
					<p>Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
					
					<div class="netflix--botoes">
						<button class="botoes" type="button"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
						<button class="botoes" type="button"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
					</div>

				</div>

			</div>

	</section>

	<section id="netflix--carousel">
		
		<div class="owl-carousel owl-theme">
			
			<div class="item">
				<img class="box-filme" src="img/mini1.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini2.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini3.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini4.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini5.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini6.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini7.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini8.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini9.jpg" alt="Filme">
			</div>

			<div class="item">
				<img class="box-filme" src="img/mini10.jpg" alt="Filme">
			</div>

		</div>

	</section>


	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<!-- Carousel JS -->
	<script src="js/owl/jquery.min.js"></script>
	<script src="js/owl/owl.carousel.min.js"></script>
	<script src="js/owl/setup.js"></script>
</body>
</html>
